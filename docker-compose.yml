# Run app + MySQL together. Use: docker-compose up -d
# DB credentials can be overridden with a .env file (do not commit .env with real secrets).

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-farmer_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-farmer_updated}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pfarmer_secret"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build: .
    ports:
      - "80:3000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-farmer_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-farmer_updated}
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
